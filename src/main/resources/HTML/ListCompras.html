<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/svg/891/891462.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Jack Frost</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Carrito.html" th:text="${item}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ListCompras.html" th:text="${admin}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Gestor" th:text="${adminProduct}">Gestionamiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/LoginPag" th:text="${IN}">Iniciar Sesion </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/LoginOUT" th:text="${OUT}">Cerrar Sesion </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <hr>
    <hr>
    <hr>
    <div class="card card-outline-secondary mb-5">
        <h2 class="text-center">Productos Vendidos</h2>
        <div class="container">
            <table class="table table-bordered" th:each="tabla : ${ventasProductos}">
                <thead class="thead-dark">
                <tr>
                    <th class="align-middle" scope="row" colspan="2" th:text="${tabla.nombreCliente}">Manolo</th>
                    <th class="align-middle" scope="row" colspan="2" th:text="${tabla.fechaCompra}">14/06/2020</th>

                </tr>
                </thead>
                <tbody>
                <th class="align-middle"; scope="col">Nombre del Producto</th>
                <th class="align-middle"; scope="col">Precio ($RD)</th>
                <th class="align-middle"; scope="col">Cantidad</th>
                <th class="align-middle"; scope="col">Total ($RD)</th>

                <tr th:each="Producto : ${tabla.listaProductos}">
                    <td class="align-middle"; th:text="${Producto.producto.nombre}">TEST</td>
                    <td class="align-middle"; th:text="${Producto.producto.precio}">1000</td>
                    <td class="align-middle"; th:text="${Producto.cantidad}"></td>
                    <!-- <td class="align-middle"; th:text="${Producto.monto}"></td> -->
                </tr>
                </tbody>
                <tfoot th:text="${tabla.Precio_Total}"></tfoot>
            </table>
        </div>
    </div>
</body>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Ando Rom√°n 2020</p>
    </div>
    <!-- /.container -->
</footer>
</html>
