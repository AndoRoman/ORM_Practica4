<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COMPLETA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand logo-font" href="/">
                <link type="image/png" href="https://image.flaticon.com/icons/svg/891/891462.svg" width="30" height="30" alt="logo"> Jack Frost
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Carrito.html" th:text="${item}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ListCompras.html" th:text="${admin}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Gestor" th:text="${adminProduct}">Gestion de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/LoginPag" th:text="${IN}">Iniciar Sesion </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/LoginOUT" th:text="${OUT}">Cerrar Sesion </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card card-outline-secondary">
        <div class="alert alert-success" >COMPRA REALIZADA SASTIFACTORIAMENTE!</div>
        <div class="container">
            <table class="table" id="tabla">
                <thead class="thead-dark">
                <tr>
                    <th class="align-middle"; scope="col">Nombre del Producto</th>
                    <th class="align-middle"; scope="col">Precio ($RD)</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="Producto : ${listaProductos}">
                        <td class="align-middle"; th:text="${Producto.producto.nombre}"></td>
                        <td class="align-middle"; th:text="${Producto.producto.precio}"></td>
                </tr>
                </tbody>
                <tfoot colspan="2"; th:text="${Precio_Total}">TOTAL:</tfoot>
            </table>
            <img src="https://image.flaticon.com/icons/svg/891/891462.svg" class="text-center" width="400px" height="400px">
        </div>
    </div>
</body>
</html>
