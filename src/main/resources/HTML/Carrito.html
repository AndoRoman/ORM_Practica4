<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mi Carrito</title>

        <div th:fragment="javascript">
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </div>

        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>

        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/svg/891/891462.svg">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand logo-font" href="/">
                    <link type="image/png" href="https://image.flaticon.com/icons/svg/891/891462.svg" width="30" height="30" alt="logo"> Jack Frost
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Inicio
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Carrito.html" th:text="${item}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ListCompras.html" th:text="${admin}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Gestor.html" th:text="${adminProduct}">Gestionamiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/LoginPag" th:text="${IN}">Iniciar Sesion </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/LoginOUT" th:text="${OUT}">Cerrar Sesion </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card mb-5">

        </div>
        <div class="card mb-2">

        </div>

        <!-- CONTENIDO -->
        <div class="container">
            <div class="container-fluid">
                <div class="card m-4">
                    <div class="card-header">
                        <h5 class="align-content-center font-weight-bold" th:text="${user}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tabla" width="100%" cellspacing="0">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="align-middle"; scope="col">Nombre del Producto</th>
                                    <th class="align-middle"; scope="col">Precio ($RD)</th>
                                    <th class="align-middle"; scope="col"> Accion </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Producto : ${listaProductos}">
                                    <form method="post" action="/sacar">
                                        <td class="align-middle"; th:text="${Producto.nombre}"></td>
                                        <td class="align-middle"; th:text="${Producto.precio}"></td>
                                        <input type="hidden" name="nombre" th:value="${Producto.nombre}" required/>
                                        <td class="align-content-center";>
                                            <button type="submit" class="btn btn-dark">Eliminar del Carrito</button>
                                        </td>
                                    </form>
                                </tr>
                                </tbody>
                                <tfoot colspan="2"; th:text="${total}"></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="confirmacion"></div>
                <form method="post" action="/comprar">
                    <button class="btn btn-warning text-right" id="BUY">Procesar Comprar</button>
                </form>
                <script>
                    $(document).on('click', '#BUY', function () {
                        alert("Â¿Esta Seguro que desea Realizar su Compra?");
                    })
                </script>
            </div>
        </div>
    </body>
</html>
